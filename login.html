        <div class="input-form">

            <button onclick="checkValidLogin()" id="btn-login-1" onmouseover="this.style.background='linear-gradient(rgb(16,205,224),rgb(237,14,253))'" onmouseout="this.style.background='deepskyblue'">ĐĂNG NHẬP</button>

            <button onclick="alert('Chúng tôi đang hoàn thiện chức năng này...')" id="btn-login-fb" onmouseover="this.style.background='linear-gradient(rgb(16,205,224),rgb(237,14,253))'" onmouseout="this.style.background='deepskyblue'">Đăng nhập bằng Facbook</button><br>
            <div class="new-events">
                <p>Bạn chưa có tài khoản? <a href="register.html">Đăng kí mới</a></p>
                <a href=""><p style="color: red;">Quên mật khẩu</p></a>
            </div>
        </div>

<html>

        <link rel="stylesheet" href="reset.css">

    <body class="body-login">
        <div class="input-form">
            <p id="login-text">ĐĂNG KÝ TÀI KHOẢN</p>
            <input class="input-login" type="text" id="input-username" placeholder="Nhập email">
            <input class="input-login" type="password" id="input-password" placeholder="Nhập mật khẩu (ít nhất phải chứa 8 kí tự, ít nhất 1 số, ít nhất một chữ in hoa, không chứa kí tự đặc biệt)"><br>
            <input class="input-login" type="text" id="input-phone" placeholder="Nhập số điện thoại"><br>
            <button onclick="checkValidation()" id="btn-login-1" onmouseover="this.style.background='linear-gradient(rgb(16,205,224),rgb(237,14,253))'" onmouseout="this.style.background='deepskyblue'" style="margin-top: 10px;">ĐĂNG KÝ</button>
            <br><p style="text-align: center; font-size: 18px;margin-top: 10px;">Hoặc</p>
            <button onclick="alert('Chúng tôi đang hoàn thiện chức năng này...')" id="btn-login-fb" onmouseover="this.style.background='linear-gradient(rgb(16,205,224),rgb(237,14,253))'" onmouseout="this.style.background='deepskyblue'">Đăng ký bằng Facbook</button><br>
            <div class="new-events">
                <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
